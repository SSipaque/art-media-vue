<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app">
        <h1>Art Media</h1>
        <h2>What art medium should I use?</h2>
        <br>
        <span id="responseContainer">
            <h4 :key="componentKey">{{artMedia[Math.floor(Math.random() * artMedia.length)].media}}</h4>
        </span>
        <br>
        <!-- <span v-html="randomMedium"></span> -->
        <!-- <h4>{{artMedia[Math.floor(Math.random() * artMedia.length)].media}}</h4> -->
        <span id="buttonContainer">
            <button @click="newMedium">Go Again</button>
        </span>
    </div>


    <script>
        const { createApp } = Vue

        createApp({
            data() {
            return {
                // randomMedium: '<h4 v-html="artMedia[Math.floor(Math.random() * artMedia.length)].media"></h4>',
                componentKey: 0,
                artMedia: [
                    {media: 'Crayon'},
                    {media: 'Watercolor'},
                    {media: 'Oil Pastel'},
                    {media: 'Soft Pastel'},
                    {media: 'Inks'},
                    {media: 'Colored Pencils'},
                    {media: 'Pens'},
                    {media: 'Oil Paint'},
                    {media: 'Pencils'},
                    {media: 'Brush Pen'},
                    {media: 'Charcoal'},
                    {media: 'Chalk'},
                    {media: 'Gouache'},
                    {media: 'Water-Based Markers'},
                    {media: 'Alcohol Markers'},
                    {media: 'Acrylic'},
                ]
            }
            },
             methods: {
        newMedium() {
        // this.randomMedium = '<h4 style="color: red;" v-html="artMedia[Math.floor(Math.random() * artMedia.length)].media"></h4>';
        this.componentKey += 1; //This lets Vue know to re-render the component
        }
    }
        }).mount('#app')
</script>
</body>
</html>
